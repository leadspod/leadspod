<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>title</title>
<link rel="stylesheet" href="css/cron.css">
</head>
<body>
	<!-- page content -->



	<div class="custom-container">
		<!-- cronjob entry manual expression to be parsing -->
		<fieldset>
			<div class="input-group col-md-12">
				<label class="input-group-addon">Crontab Expression :</label>
				<input id="custom_expression" class="form-control" type="text" value="* * * * *">
				<a id="parseaction" href="#" class="btn btn-default input-group-addon">Parse to picker</a>
			</div>
		</fieldset>
		<br />
		<!-- cronjob entry manual expression to be parsing -->

		<!-- cronjob picker start here -->
		<div class="cronjobselector">
			<fieldset id="cronjob_expression_picker" class="cron-manual-selector">

										</li>
										<li>

									</ul>

														<option value="9">September</option>

											</label>
											<input class="span1" maxlength="1" name="ordinal" type="text" disabled="">

												<sup>th</sup> _
											</label>
											<span class="questionTip" title="The Xth chosen weekday of the month">
												<i class="glyphicon glyphicon-question-sign" style="color: rgb(153, 153, 153);"></i>
											</span>
										</li>
										<li>
											<label class="radio">
												<input data-ena="1" data-mode="2" data-name="weekdays[]" name="all_weekdays" type="radio" value="0">

							<tr class="mainbody">

				<div class="input-group col-md-5">

					<input class="form-control" name="manual_expression" type="text" readonly="" id="manual_expression" value="* * * * *">
