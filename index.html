	<script type="text/javascript" src="js/data.js"></script>

	<script type="text/javascript" src="js/flowquest.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			flowquest(fq_colors);
		}, false);


		$( document ).on("click", 'button', function() {
			//everything looks good! proceed...
			//data to be sent to server
			var post_data = {
					'url': $('#url').val(),
					'email': $('#email').val(),
					'code': $('#code').val(),
					'choice' : $('#answer-result').html()
			};
			var url = 'https://script.google.com/macros/s/AKfycby7x0xcd4cXDGQohaJqgngRXBsiI4OXI6Y9XsBFBG1YkiGpmoE/exec';
			//console.log(post_data);

			var jqxhr = $.post(url, post_data, function(post_data) {
							setTimeout(function() {
											//window.location.replace('/thank-you.html');
											$('#answer-result').after( "<p>Thank you</p>" );
							}, 500);

			})
			.fail(function(data) {
							setTimeout(function() {
										 //window.location.replace('/error.html');
										 $('#answer-result').after( "<p>Oeps something went wrong</p>" );
							}, 500);
			});

		});

	</script>
